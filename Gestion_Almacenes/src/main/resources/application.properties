# Configuración de la base de datos
spring.jpa.hibernate.ddl-auto=update
# Muestra las consultas SQL generadas en la consola
spring.jpa.show-sql=true
# Formatea las consultas SQL para que sean más legibles
spring.jpa.properties.hibernate.format_sql=true
# MongoDB
spring.data.mongodb.uri=mongodb+srv://diego:1234@appgestionalmacen.fktto.mongodb.net/Almacenes?retryWrites=true&w=majority
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.mongodb.driver=DEBUG

# Config for rabbitmq
spring.rabbitmq.connection-timeout=5000
spring.rabbitmq.template.retry.enabled=true
spring.rabbitmq.template.retry.initial-interval=2000
spring.rabbitmq.template.retry.max-attempts=5
spring.rabbitmq.template.retry.multiplier=1.5
rabbitmq.host=rabbitmq
rabbitmq.port=5672
rabbitmq.username=guest
rabbitmq.password=guest
